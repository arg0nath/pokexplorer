name: pokexplorer
description: "A Flutter-based project for interview purposes - Android only"

# Prevent accidental publishing to pub.dev.
publish_to: "none"

version: 1.1.003+11003

environment:
  sdk: ^3.5.4

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  bloc: ^8.1.4
  flutter_bloc: ^8.1.6
  equatable: ^2.0.7
  http: ^1.2.2
  shared_preferences: ^2.5.3
  flutter_animate: ^4.5.0

  lottie: ^3.1.3
  cached_network_image: ^3.4.1
  flutter_svg: ^2.0.14

  carousel_slider: ^5.0.0
  toastification: ^2.3.0
  flutter_launcher_icons: ^0.14.1
  percent_indicator: ^4.2.3
  url_launcher: ^6.3.1
  internet_connection_checker_plus: ^2.5.2
  sqflite: ^2.4.1
  path: ^1.9.0
  cached_network_svg_image: ^1.1.0
  animations: ^2.0.11
  intl: ^0.19.0
  iconsax_flutter: ^1.0.0
  # freezed: ^3.0.6
  # freezed_annotation: ^3.0.0
  json_serializable: ^6.9.5
  get_it: ^8.0.3
  fpdart: ^1.1.1
  build_runner: ^2.4.15
  json_annotation: ^4.9.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^4.0.0

flutter_launcher_icons:
  android: true
  image_path_android: "assets/icon/icon.png"
  adaptive_icon_background: "#ffffff" # only available for Android 8.0 devices and above
  adaptive_icon_foreground: "assets/icon/icon.png" # only available for Android 8.0 devices and above

flutter:
  uses-material-design: true

  # Enable generation of localized Strings from arb files.
  generate: true

  # type icons from https://bulbapedia.bulbagarden.net/wiki/Type#Icons

  assets:
    - assets/images/
    - assets/svgs/official_pokemon_logo.svg

    - assets/images/emptyPokeball.png
    - assets/lottieFiles/pokeball.json

  fonts:
    - family: Lato
      fonts:
        - asset: assets/fonts/Lato-Regular.ttf
